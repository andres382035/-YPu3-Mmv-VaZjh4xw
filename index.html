        function filterCandidates() {

                    });
                } else {
                    dashboard.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 20px;">NO SE ENCONTRARON COINCIDENCIAS</div>';
                }
            }
        }

        function renderParty(partyData) {
            if (partyData.noPresidentialFormula) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert-box';
                alertDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> SIN F√ìRMULA PRESIDENCIAL REGISTRADA';
                dashboard.appendChild(alertDiv);
            }

            const pres = partyData.candidates.find(c => c.role === 'PRES');
            const vps = partyData.candidates.filter(c => c.role.includes('VP'));
            const dir = partyData.candidates.find(c => c.role === 'DIR');

            if(pres) {
                const div = document.createElement('div');
                div.className = 'presidential-area';
                div.appendChild(createCard(pres, 'CANDIDATO PRESIDENCIAL', 'role-pres'));
                dashboard.appendChild(div);
            }

            vps.forEach(vp => {
                const title = vp.role === 'VP1' ? '1¬∞ VICEPRESIDENCIA' : '2¬∞ VICEPRESIDENCIA';
                dashboard.appendChild(createCard(vp, title, 'role-vp'));
            });

            if(dir && (!pres || dir.name !== pres.name)) {
                dashboard.appendChild(createCard(dir, 'DIRIGENTE ORGANIZACI√ìN', 'role-dir'));
            }
        }

        function createCard(c, roleTitle, roleClass, showPartyName = false) {
            const card = document.createElement('div');
            card.className = 'data-card';

            const safeName = c.name.toLowerCase().replace(/ /g, '_'); 
            const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(c.name)}&background=random&color=fff&size=256&bold=true`;

            // Construir botones redes
            let socialHtml = '<div class="social-links">';
            if(c.links && c.links.length > 0) {
                c.links.forEach(link => {
                    let icon = 'fa-globe';
                    let css = '';
                    if(link.toLowerCase().includes('facebook')) { icon = 'fa-facebook'; css = 'fb'; }
                    else if(link.toLowerCase().includes('x.com') || link.toLowerCase().includes('twitter')) { icon = 'fa-x-twitter'; css = 'x'; }
                    else if(link.toLowerCase().includes('instagram')) { icon = 'fa-instagram'; css = 'ig'; }
                    else if(link.toLowerCase().includes('tiktok')) { icon = 'fa-tiktok'; css = 'tk'; }
                    else if(link.toLowerCase().includes('linkedin')) { icon = 'fa-linkedin'; css = 'li'; }
                    else if(link.toLowerCase().includes('youtube')) { icon = 'fa-youtube'; css = 'yt'; }

                    socialHtml += `<a href="${link}" target="_blank" class="social-btn ${css}"><i class="fab ${icon}"></i></a>`;
                });
            } else {
                socialHtml += '<span style="font-size:0.7rem; color:var(--text-muted);">Sin huella digital</span>';
            }
            socialHtml += '</div>';

            let partyInfo = showPartyName ? `<div class="party-label"><i class="fas fa-flag"></i> ${c.partyName}</div>` : '';

            card.innerHTML = `
                ${partyInfo}
                <div class="role-tag ${roleClass}">${roleTitle}</div>
                <img src="fotos/${safeName}.jpg" onerror="this.src='${avatarUrl}'" class="candidate-img" alt="Foto">
                <div class="candidate-name">${c.name}</div>
                ${socialHtml}
            `;
            return card;
        }

        // Acceso con Enter
        document.getElementById('pass').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkAuth();
        });

    </script>
